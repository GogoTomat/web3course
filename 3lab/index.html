<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="reg">
        <h1>Регистрация</h1>
        <h2>Регистрация на сайте Simple Studying</h2>
    </div>

    <div class="mail">
        Введите ваш e-mail
    </div>
    <form>
    <div class="mailForm">
        <p><input type="email" name="email" required></p>
    </div>

    <div class="pass">
        Придумайте пароль
    </div>
    <div class="passForm">
        <p><input type="password" required minlength="8"></p>
    </div>

    <div class="name">
        Придумайте логин
    </div>
    <div class="nameForm">
       <p><input type="text" required></p>
    </div>

    <div class="birth">
        Введите дату рождения
    </div>
    <div class="birthForm">
        <p><input type="date" required min="2000-12-31" max="2022-12-31"></p>
    </div>

    <div class="course">
        Выберите курс обучения
    </div>
    <div class="courseFoirm">
    <p><select required></p>
           <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </div>
    <p><input type="submit" value="Submit"></p>
</form>


</body>
</html>
